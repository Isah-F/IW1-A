<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container my-5">
  <div class="row justify-content-center g-4">

    <!-- CARD CENTRAL MAIOR -->
    <div class="col-md-8">
      <div class="card h-100">
        <img src="amarelo.jpeg" class="card-img-top" alt="amarelo">
        <div class="card-body">
          <h5 class="card-title">Card central</h5>
          <p class="card-text">Este é o card principal, com destaque centralizado e imagem maior.</p>
          <small class="text-body-secondary">Atualizado há 3 min</small>
        </div>
      </div>
    </div>

    <!-- CARDS LATERAIS -->
    <div class="col-md-4 d-flex flex-column justify-content-between">
      <div class="card mb-4">
        <div class="row g-0">
          <div class="col-4">
            <img src="Flor vertical.avif" class="img-fluid rounded-start" alt="vertical">
          </div>
          <div class="col-8">
            <div class="card-body">
              <h5 class="card-title">Card lateral</h5>
              <p class="card-text small">Texto de apoio curto.</p>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="row g-0">
          <div class="col-4">
            <img src="Flor vertical.avif" class="img-fluid rounded-start" alt="vertical">
          </div>
          <div class="col-8">
            <div class="card-body">
              <h5 class="card-title">Card lateral</h5>
              <p class="card-text small">Outro texto curto de apoio.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- LINHA DE BAIXO COM DOIS CARDS -->
    <div class="row justify-content-center g-4 mt-3">
      <div class="col-md-4">
        <div class="card h-100">
          <img src="amarelo.jpeg" class="card-img-top" alt="amarelo">
          <div class="card-body">
            <h5 class="card-title">Card inferior</h5>
            <p class="card-text">Conteúdo adicional.</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card h-100">
          <img src="amarelo.jpeg" class="card-img-top" alt="amarelo">
          <div class="card-body">
            <h5 class="card-title">Card inferior</h5>
            <p class="card-text">Conteúdo adicional.</p>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
