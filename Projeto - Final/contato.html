<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto final - Login</title>
    <link rel="stylesheet" href="style-contato.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top px-5">
        <div class="container-fluid">
            <a class="navbar-brand lead">Essência Tailandesa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                <li class="nav-item "><a class="nav-link mx-1" href="login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link mx-1" href="index.html">Início</a></li>
                <li class="nav-item"><a class="nav-link mx-1" href="contato.html">Contato</a></li>
                <li class="nav-item"><a class="nav-link mx-1" href="equipe.html">Equipe</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="container d-flex justify-content-center align-items-center">
            <div class="card">
                <div class="row g-0 flex-column">
                    <div class="col-12 bg-dark text-white d-flex flex-column justify-content-center p-5">
                        <h3 class="mb-3 text-center">Quer entrar em contato?</h3>
                        <p class="text-center lead">Tem alguma dúvida e prescisa de uma ajuda agora</p>
                    </div>
                    <div class="col-12 bg-white p-5 d-flex flex-column justify-content-center">
                        <h3 class="text-center">Basta enviar uma mensagem usando o formulário abaixo: </h3>
                        <p class=" lead mb-3 mt-0 text-center">Entraremos em contato em breve!</p>
                        <form onsubmit="event.preventDefault(); alert('Tudo certo! Sua mensagem está a caminho.');">
                            <div class="row g-3">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Nome" aria-label="Name">
                                </div>
                                <div class="col">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="E-mail" aria-label="name@example.com">
                                </div>
                            </div>
                            <div class="form-floating mt-3">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                                <label for="floatingTextarea">Como podemos ajudar?</label>
                            </div>
                            <button type="submit" class="btn btn-dark mt-3">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p class="m-2 text-footer">© 2025 Essência Tailandesa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
