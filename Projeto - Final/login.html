<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto final - Login</title>
    <link rel="stylesheet" href="style-login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top px-5">
        <div class="container-fluid">
            <a class="navbar-brand lead">Essência Tailandesa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                <li class="nav-item "><a class="nav-link mx-1" href="login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link mx-1" href="index.html">Início</a></li>
                <li class="nav-item"><a class="nav-link mx-1" href="contato.html">Contato</a></li>
                <li class="nav-item"><a class="nav-link mx-1" href="equipe.html">Equipe</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="container d-flex justify-content-center align-items-center">
            <div class="card">
                <div class="row">

                    <div class="col-md-6 bg-dark text-white d-flex flex-column justify-content-center p-5">
                        <h3 class="mb-3 text-center">Não tem uma conta?</h3>
                        <p class="mb-3 text-center lead">Crie uma conta para ter acesso completo ao nosso site!</p>
                        <button type="button" class="btn btn-outline-light">Cadastrar-se</button>
                    </div>

                    <div class="col-md-6 bg-white p-5 d-flex flex-column justify-content-center">
                        <h3 class="text-center">Seja bem-vindo(a) de volta!</h3>
                        <div class="d-flex justify-content-center gap-3 mb-3">
                            <a href="#" class="icon-link">
                                <img class="img-icon" href="#" src="Photos/Login-Fotos/Google-icon.png" alt="Google-icon">
                            </a>
                            <a href="#" class="icon-link">
                                <img class="img-icon" href="#" src="Photos/Login-Fotos/facebook-icon.png" alt="Google-icon">
                            </a>
                        </div>
                        <p class=" lead mb-2 mt-0 text-center">ou use sua senha de email:</p>
                        <form class="form-floating">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">E-mail</label>
                        </form>
                        <form class="form-floating mt-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Senha</label>
                        </form>
                        <button type="button" class="btn btn-dark mt-3">Cadastrar-se</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p class="m-2 text-footer">© 2025 Essência Tailandesa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
