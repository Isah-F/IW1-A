<head>

<body>
    <!-- Cabeçalho -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tema do site</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="#1">Login</a></li>
              <li class="nav-item"><a class="nav-link" href="#2">Início</a></li>
              <li class="nav-item"><a class="nav-link" href="#3">Contato</a></li>
              <li class="nav-item"><a class="nav-link" href="#4">Equipe</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Início -->
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="..." class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      
      <!-- Formulário -->
      <section id="formulario" class="py-5 bg-light">
        <div class="container">
          <h2 class="text-center mb-4 fw-bold">Entre em Contato:</h2>
          <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
              <div>
                <form class="form-section">
                  <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite o seu Email">
                  </div>
                  <div class="mb-3">
                    <label for="assunto" class="form-label">Assunto:</label>
                    <select class="form-select" name="assunto" id="assunto">
                      <option selected>Selecione...</option>
                      <option value="1">Dúvidas</option>
                      <option value="2">Sugestões</option>
                      <option value="3">Suporte</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="mensagem" class="form-label">Mensagem:</label>
                    <textarea class="form-control" name="mensagem" id="mensagem" rows="4" 
                    placeholder="Digite sua mensagem"></textarea>
                  </div>
                  <div>
                    <button class="btn btn-primary w-100" type="submit">Enviar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
