<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Formulário</title>

<body>
    <form action="salvar.html" method="get">
        <label> Login: </label> <br>
        <input
            type="email"
            name="login"
            value=""
            id="login"
            class="">
        <select name="opçoes">
            <option value="facebook">
                Acessar Facebook
            </option>
            <option value="instagram">
                Acessar Instagram
            </option>
        </select>
        <br>
        <input type="checkbox" name="salvarsenha" />
        Manter logado ?
        <br>
        <input 
            type="radio" 
            name="genero" 
            value"Masculino" />
            Masculino
        <br>
        <input 
            type="radio" 
            name="genero" 
            value"Feminino" />
            Feminino
        <br>
        <input 
            type="radio" 
            name="genero" 
            value"Outros" />
            Outros

        <label> Data de Nascimento:</label>
        <input type="date" name="dataNascimento"/>
        <br>

        <label> Faça seu Comentário:</label>

            Logar
